<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <!-- Script to change focus for application/webGL canvas -->
  <script>
    recaptureInputAndFocus = function () {
      var canvas = document.getElementById("#canvas")
      if (canvas) {
        canvas.setAttribute("tabindex", "1")
        canvas.focus()
      } else {
        setTimeout(this.recaptureInputAndFocus, 100)
      }
      recaptureInputAndFocus();
    }</script>

  <title>Vivifly</title>
</head>

<body class="h-100" style="background-image: url('backgroundPattern.png');">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root" class="h-100"></div>
</body>

</html>
